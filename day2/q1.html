<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question1</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #main-content {
            padding: 20px;
            margin: 10px;
        }

        .login-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .login-form {
            background-color: white;
            padding: 20px;
            margin: 10% auto;
            width: 300px;
        }
        input{
            margin: 10px;
        }
    </style>
</head>

<body>
    
    <div id="main-content">
        <h1>Welcome...</h1>
        <p>Click the button to login.</p>
        <button id="login-button">Login</button>
    </div>
    <div class="login-window">
        <div class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="remember-me">Remember me</label>
            <input type="checkbox" id="remember-me" name="remember-me">
            <button id="login-btn">Login</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script >
        //q1
$(document).ready(function () {
    $("#login-button").click(function () {
        $(".login-window").fadeIn(); // Show login window
    });

    $("#cancel-btn").click(function () {
        $(".login-window").fadeOut(); // Hide login window
    });

    $("#login-btn").click(function () {
        // Simulate login action (replace with actual server-side validation)
        const username = $("#username").val();
        if (username) {
            $(".login-window").fadeOut(); // Hide login window
            $("#main-content h1").text("Welcome : , " + username + "!"); // Print welcome message
        } else {
            alert("Please enter a username.");
        }
    });
});

    </script>

</body>

</html>
